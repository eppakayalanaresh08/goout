<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 20px; 
            background: #f4f4f4;
        }
        .container { 
            max-width: 500px; 
            margin: auto; 
            padding: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, textarea, button { 
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
        }
        button { 
            background: #007bff; 
            color: white; 
            cursor: pointer; 
            border: none;
            font-size: 16px;
        }
        button:hover { 
            background: #0056b3; 
        }
        #logout-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
           
        }
        #logout-btn:hover { 
            background-color: #d32f2f; 
        }
        .request-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            text-align: left;
        }
        .request-card p { margin: 5px 0; }
        .status-pending { color: orange; font-weight: bold; }
        .status-verify { color: blue; font-weight: bold; }
        .status-success { color: green; font-weight: bold; }

        /* Toast Message */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 16px;
            position: fixed;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            border-radius: 5px;
            z-index: 1;
        }
        .toast.show {
            visibility: visible;
            animation: fadeInOut 4s;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            10%, 90% { opacity: 1; }
        }
    </style>
</head>
<body>
    <button id="logout-btn" onclick="logout()">Logout</button>
    <h2  style="margin-top: 80px;">Welcome to Student Dashboard</h2>
    <p><strong>Student ID:</strong> <span id="student_id">Loading...</span></p>
    
    <div class="container">
        <h3>Submit Permission Request</h3>
        <textarea id="reason" placeholder="Enter reason for permission..." required></textarea>
        <button onclick="submitRequest()">Submit Request</button>
    </div>
    
    <h3>My Requests</h3>
    <div id="requests"></div>

    <!-- Toast Message -->
    <div id="toast" class="toast"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const studentId = localStorage.getItem("student_id");

            if (!studentId) {
                showToast("You are not logged in!");
                window.location.href = "login.html";
                return;
            }

            document.getElementById("student_id").textContent = studentId;
            loadRequests(studentId);
        });

        function submitRequest() {
            const studentId = localStorage.getItem("student_id");
            const reasonInput = document.getElementById("reason");
        const reason = reasonInput.value.trim();
            if (!reason) {
                showToast("Please enter a reason.");
                return;
            }
            
            fetch("http://localhost:8081/api/request", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ student_id: studentId, reason })
            })
            .then(res => res.json())
            .then(data => {
                showToast(data.message);
                reasonInput.value = ""; 
                loadRequests(studentId); // Reload requests after submission
            })
            .catch(err => {
                console.error("Error submitting request:", err);
                showToast("Failed to submit request. Please try again.");
            });
        }

        function loadRequests(studentId) {
            if (!studentId) {
                console.error("Error: Student ID is missing!");
                return;
            }

            fetch(`http://localhost:8081/api/requests/parent/${studentId}`)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! Status: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                console.log("Received data:", data);
                const container = document.getElementById("requests");

                if (!Array.isArray(data) || data.length === 0) {
                    container.innerHTML = "<p>No pending requests</p>";
                    return;
                }

                container.innerHTML = data.map(req => 
                    `<div class="request-card">
                        <p><strong>Reason:</strong> ${req.reason}</p>
                        <p><strong>Status:</strong> <span class="status-${req.status}">${req.status}</span></p>
                        <p><strong>Date:</strong> ${req.date}</p>
                    </div>`
                ).join("");
            })
            .catch(err => {
                console.error("Error fetching requests:", err);
                showToast("Failed to load requests.");
            });
        }

        function logout() {
            localStorage.removeItem("student_id");
            showToast("Logging out...");
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1000);
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.textContent = message;
            toast.className = "toast show";
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }
    </script>
</body>
</html>
