<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .card {
            width: 350px;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
            font-weight: bold;
            border-radius: 8px;
            padding: 12px;
        }
        .login-link {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2 class="mb-4">Register</h2>
        <button class="btn btn-primary" onclick="location.href='student_registration.html'">Student Register</button>
        <button class="btn btn-success" onclick="location.href='parent_registration.html'">Parent Register</button>
    </div>

    <p class="login-link text-white">Already have an account? <a href="login.html" class="text-warning fw-bold">Login</a></p>

</body>
</html>
