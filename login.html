<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
        }
        .login-card {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        .login-card h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: border 0.3s;
        }
        .input-group input:focus {
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #564da1;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .register-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
        .password-container {
            position: relative;
        }
        .password-container input {
            width: 100%;
            padding-right: 40px;
        }
        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2 style="font-family:Arial, Helvetica, sans-serif;font-size:23px;">College Permission Management Login</h2>
        <div class="input-group">
            <input type="email" id="email" placeholder="Enter Email">
        </div>
        <div class="input-group password-container">
            <input type="password" id="password" placeholder="Enter Password">
            <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <button class="btn" onclick="login()">Login</button>
        <div class="loader" id="loader"></div>
        <p class="error-message" id="error-message"></p>
        <p class="register-link">New User? <a href="index.html">Register Here</a></p>
    </div>
    
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }

        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");
            const loader = document.getElementById("loader");

            errorMessage.textContent = "";
            loader.style.display = "block";

            fetch("https://gooutbackend.onrender.com/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password })
            })
            .then(res => res.json())
            .then(data => {
                loader.style.display = "none";

                if (data.success) {
                    localStorage.setItem("student_id", data.student_id);

                    if (data.role === "student") {
                        window.location.href = "student_dashboard.html";
                    } else if (data.role === "parent") {
                        window.location.href = "parent_dashboard.html";
                    } else if (data.role === "lecturer") {
                        window.location.href = "lecturer_dashboard.html";
                    }
                } else {
                    errorMessage.textContent = "Invalid email or password!";
                }
            })
            .catch(err => {
                loader.style.display = "none";
                errorMessage.textContent = "Something went wrong. Try again!";
            });
        }
    </script>

</body>
</html>
